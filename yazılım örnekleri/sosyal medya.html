<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>İçtenyazılım</title>
<link type="text/css" rel="stylesheet" href="index.html">
<style>
   *{
       margin: 0;
	   padding: 0;
    }
	.center{
	    diplay: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}
	.main{
	    width: 100%;
		height: 100vh;
	}
	a{
	   color: white;
	}
	.box{
	    width: 150px;
		height: 60px;
		margin: 10px 0;
		border: 2px solid #c32aa3;
		position: relative;
		overflow: hidden;
	}
	.box i{
		position: absolute;
		top: 50%;
		left: 50%;
		color: white;
		transform: translate(-50%,-50%);
	}
	.box::after{
	    content: "FOLLOW";
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		text-align: center;
		line-height: 60px;
		font-size: 1.rem;
		font-weight: 700;
		font-family: Arial, Helvetica, sans-serif;
		transform: translateY(100%);
		COLOR: #c32aa3;
		transition: all .4s;
	}
	.box:Hover::after{
	    transform: translateX(0);
	}
    .tele::after{
	    content: "JOIN";
	    color: #0086cc;
	}
    .twit::after{
	    color: #1da1f2;
	}
    .face::after{
	    color: #1877f2;
	}
    .box::before{
	    content: "";
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: #c32aa3;
		transition: all .4s;
	}
	.box:Hover::before{
	    transform: translateY(-100%);
	}
	.tele{
	    border: 2px solid #0086cc;
	}
    .tele::before{
	   background: #0086cc;
	}
	.twit{
	    border: 2px solid #1da1f2;
	}
    .twit::before{
	    background: #1da1f2;
	}
	.face{
	    border: 2px solid #1877f2;
	}
    .face::before{
	    background: #1877f2;
	}

</style
</head>
<body>
<div class="main center">
     <a href="#">
	    <div class="box insta">   
		    <i class="fa fa-instagram fa-2x"></i>	
       </div>
	 </a> 
	 
	 <a href="#">
	    <div class="box tele">   
		    <i class="fa fa-telegram fa-2x"></i>	
       </div>
	 </a>
	 
	 <a href="#">
	    <div class="box twit">   
		    <i class="fa fa-twitter fa-2x"></i>	
       </div>
	 </a>
	 
	 <a href="#">
	    <div class="box face">   
		    <i class="fa fa-facebook fa-2x"></i>	
       </div>
	 </a>
</div>

	 <span></span>
	 <span></span>

	 <span></span>
	 <span></span>
	 <span></span>
	 <span></span>
</div>
</body>
</html>
