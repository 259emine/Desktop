<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>İçtenyazılım</title>
<link type="text/css" rel="stylesheet" href="index.html">
<style>
   *{
       margin: 0;
	   padding: 0;
    }
	body{
	    background:black;
	}
	.main{
	    width: 100%;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	span{
	    width: 10px;
		height: 80px;
		margin: 0 3px;
		border-radius: 50px;
	}
	span:nth-child(5){
	    background: blue;
		animation: anim 0.75 infinite;
	}
	span:nth-child(4),span:nth-child(6){
		background: red;
		animation: anim1 0.8s infinite;
	}
	span:nth-child(3),span:nth-child(7){
		background: orange;
		animation: anim2 0.9s infinite;
	}
	span:nth-child(2),span:nth-child(8){
		background: yellow;
		animation: anim3 1s infinite;
	}
	span:nth-child(1),span:nth-child(9){
		background:purple;
		animation: anim4 1.1s infinite;
	}
	@keyframes anim{
        0%,100%{ height:30px;}
		50%{ height: 80px;}
	}
	@keyframes anim1{
        0%,100%{ height:30px;}
		50%{ height: 100px;}
	}
	@keyframes anim2{
        0%,100%{ height:30px;}
		50%{ height: 50px;}
	}
	@keyframes anim3{
        0%,100%{ height:30px;}
		50%{ height: 90px;}
	}
	@keyframes anim4{
        0%,100%{ height:30px;}
		50%{ height: 80px;}
	}		
</style
</head>
<body>
<div class="main">
     <span></span>
	 <span></span>
	 <span></span>
	 <span></span>
	 <span></span>
	 <span></span>
	 <span></span>
	 <span></span>
	 <span></span>
</div>
</body>
</html>
