<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>İçtenyazılım</title>
<link type="text/css"reel stylesheet href="örnek.css">
<style>
    #bir{
	width:1000px;
	height:50px;
	border-bottom:4px solid red;
	}
    #iki{
	width:1000px;
	height:50px;
	border-bottom:4px double red;
	}
	#üç{
	weight:1000px;
	height:50px;
	border-bottom:4px dashed red;
	}
    #dört{
	width:1000px;
	height:50px;
	border-bottom:4px dotted red;
	}
	#beş{
	width:1000px;
	height:50px;
	border-bottom:4px groove red;
	}
	#altı{
	weight:1000px;
	height:50px;
	border-bottom:4px ridge red;
	}
</style>
</head>
<body>
<div id="bir">İçtenyazılım-Emine içten</div><br/>
<div id="iki">İçtenyazılım-Emine içten</div><br/>
<div id="üç">İçtenyazılım-Emine içten</div><br/>
<div id="dört">İçtenyazılım-Emine içten</div><br/>
<div id="beş">İçtenyazılım-Emine içten</div><br/>
<div id="altı">İçtenyazılım-Emine içten</div><br/>
</body>
</html>
