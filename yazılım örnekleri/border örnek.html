<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>İçtenyazılım</title>
<style>
      #bir{
     #bir border:2px none orange;
	  }
     #iki{
	      border:2px hidden orange;
	  }
     #üç{
	      border:2px solid orange;
	  }
     #dört{
	      border:4px double orange;
	  } 
     #beş{
	      border:2px dashed orange;
	  }
     #altı{
	      border:2px dashed orange;
	 }
     #yedi{
	      border:4px groove orange;
	 }
	 #sekiz{
	       border:4px ridge orange;
	 }
     #dokuz{
	       border:2px inset orange;
	 }
	 #on{
	     border:2px outset orange;
	 }
	 
	 
</style>
</head>


<body>
<p id="bir">İçten Yazılım-Emine İçten</p>
<p id="iki">İçten Yazılım-Emine İçten</p>
<p id="üç">İçten Yazılım-Emine İçten</p>
<p id="dört">İçten Yazılım-Emine İçten</p>
<p id="beş">İçten Yazılım-Emine İçten</p>
<p id="altı">İçten Yazılım-Emine İçten</p>
<p id="yedi">İçten Yazılım-Emine İçten</p>
<p id="sekiz">İçten Yazılım-Emine İçten</p>
<p id="dokuz">İçten Yazılım-Emine İçten</p>
<p id="on">İçten Yazılım-Emine İçten</p>




</body>
</html>
