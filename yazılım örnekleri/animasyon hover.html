<head>

<title>İçtenyazılım</title>
<style>
   .container{
       position: absolute;
	   left:50%;
	   transform: translater(-50%, -50%);
    } 
	.btn{
	    border: none;
		margin: 20px;
		padding: 24px;
		width: 220px;
		font-family: "montserrat", sans-serif;
		text-transform: uppercase;
		border-radius: 6px;
		cursor: pointer;
		color: #fff;
		bockground-size: 200%;

	}
	.btn1{
	    background-image:
		    linear-gradient(to left, #ffc312, #EE5A24, #FFC312);
	}
    .btn:hover{
	background-position: right;
	}
		
		
</style>
</head>

  <div class="container">
      <button class="btn btn1">Hover me</button>
  </div>
